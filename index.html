<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>3D Кубик</title>
	<meta name="description" content="Потрібно створити ігровий кубик, який можна кинути при натиску на кнопку і отримати випадкове число від 1 до 6"/>
	 <link href="/style.css" rel="stylesheet" media="screen"/>
	<script src="/script.js"></script>
</head>
<body>


    <div class="shape">
        <div class="cube" id="cube">
            <div class="front front one"> <div class="point"></div> </div>
            <div class="front back six">
                <div class="point"></div> <div class="point"></div> <div class="point"></div>
                <div class="point"></div> <div class="point"></div> <div class="point"></div>
            </div>
            <div class="front left four">
                <div class="point"></div> <div class="point"></div>
                <div class="point"></div> <div class="point"></div>
            </div>
            <div class="front right three">
                <div class="point"></div> <div class="point"></div> <div class="point"></div>
            </div>
            <div class="front top five">
                <div class="point"></div> <div class="point"></div>
                <div class="point"></div> <div class="point"></div> <div class="point"></div>
            </div>
            <div class="front bottom two">
                <div class="point"></div> <div class="point"></div>
            </div>
        </div>
    </div>


</body>
</html>
